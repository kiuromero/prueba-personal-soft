<div class="example-container">
    <mat-card class="mat-elevation-z8">
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. Mia" #input />
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ex. Mia" #input />
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Ex. Mia" #input />
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Ex. Mia" #input />
        </mat-form-field>
        <div class="text-right col-md-3">
            <div class="example-button-container">
                <button mat-mini-fab mat-icon-button color="primary" (click)="openModal()">
                    <mat-icon>
                        add_circle_outline
                    </mat-icon>
                </button>
            </div>

            <div class="example-button-container">
                <button mat-mini-fab mat-icon-button color="primary">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
            <td mat-cell *matCellDef="let row">{{ row.nombres }}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
            <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef class="action-col">Acciones</th>
            <td mat-cell *matCellDef="let element" class="action-col floatbtn">
                <button mat-icon-button color="primary" (click)="preview(element)">
                    <mat-icon>preview</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="openModal(element)">
                    <mat-icon>edit</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
