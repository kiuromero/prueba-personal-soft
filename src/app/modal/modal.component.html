<div class="example-container">
    <form [formGroup]="form">
        <mat-form-field appearance="standar">
            <mat-label>Email</mat-label>
            <input [readonly]="disabledSlide" formControlName="email" matInput placeholder="mail@mail.com" #input />

        </mat-form-field>

        <mat-form-field appearance="standar">
            <mat-label>Usuario</mat-label>
            <input [readonly]="disabledSlide" formControlName="usuario" matInput placeholder="Usuario" #input />

        </mat-form-field>

        <mat-form-field appearance="standar">
            <mat-label>Nombres</mat-label>
            <input [readonly]="disabledSlide" formControlName="nombres" matInput placeholder="Pepito" #input />

        </mat-form-field>

        <mat-form-field appearance="standar">
            <mat-label>Apellidos</mat-label>
            <input [readonly]="disabledSlide" formControlName="apellidos" matInput placeholder="Perez" #input />

        </mat-form-field>

        <mat-slide-toggle [disabled]="disabledSlide" [checked]="'data.estado ? data.estado : status'">Estado</mat-slide-toggle>

        <div class="example-button-row">           
            <button [disabled]="disabledSlide" mat-button color="primary">Enviar</button>
        </div>
    </form>
</div>
